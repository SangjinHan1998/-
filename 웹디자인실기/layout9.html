<!DOCTYPE html>
<html lang = "ko">
    <head>
    <meta charset = "UTF-8">
    <title>레이어 팝업</title>
    <link rel = "stylesheet" href = "css1_1/css009.css">
    </head>

    <body>
        <div id = "wrap">
            <header id = "header" class = "clearfix">
                <h1 class = "logo">로고</h1>
                <nav class = "nav">메뉴</nav>
            </header>

            <section id = "banner">
                <h2>이미지 슬라이드</h2>
            </section>

            <section id = "contents">
                <div class = "cont1">공지사항</div>
                <div class = "cont2">갤러리</div>
                <div class = "cont3"><h3 class = "layerPopup">팝업</h3></div>
            </section>

            <footer id = "footer">
                <div class = "foot1">로고</div>
                <div class = "foot2">Copyright</div>
                <div class = "foot3">SNS</div>

            </footer>
        </div>

        <!--레이어 팝업-->
        <div class = "layer-bg"></div>
        <div class = "layer">
            <h2>타이틀</h2>
            <a href = "#" class = "close">닫기</a> 
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(".layerPopup").click(function() {
                $(".layer").show();
                $(".layer-bg ").show();
            });
            $(".layer .close").click(function() {
                $(".layer").hide();
                $(".layer-bg ").hide();
            });
        </script>
    </body>
</html>
